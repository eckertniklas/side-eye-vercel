<!DOCTYPE HTML>

<html>

<head>
	<title>Side-Eye</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="assets/main.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
		integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="assets/main.js"></script>
</head>

<body class="is-preload">

	<!-- Nav -->
	<nav>
		<div class="navbar">
			<div class="container nav-container">
				<input class="checkbox" type="checkbox" name="" id="" />
				<div class="hamburger-lines">
					<span class="line line1"></span>
					<span class="line line2"></span>
					<span class="line line3"></span>
				</div>
				<div class="logo">
					<h1> <a href="index.html">Side-Eye</a></h1>
				</div>
				<div class="menu-items">
					<li><a href="index.html">Map</a></li>
					<li><a href="commutes.html">Commutes</a></li>
					<li><a href="about.html">About</a></li>
				</div>
			</div>
		</div>
	</nav>

	<!-- Main -->
	<div id="map"></div>

	<!-- Activate / Deactivate Tracking Mode -->
	<button id="button">Start</button>

	<!-- Center Map -->
	<button id="locateButton">
		<img src="assets/SVG/pfeil.svg" alt="locate">
	</button>

	<!-- Mark Interesting Point -->
	<button id="drawButton">
		<img src="assets/SVG/draw.svg" alt="draw">
	</button>

	<!-- Pop-up to finish tracking and save the trip-->
	<div id="popup" class="popup">
		<div class="popup-content">
			<span class="close" id="closePopupBtn">&times;</span>
			<h2>Save the trip</h2>
			<form id="inputForm">
				<label for="name">Name:</label>
				<input type="text" id="name" required>

				<label for="transportMode">Transport Mode:</label>
				<input type="text" id="transportMode" required>

				<button type="button" id="evaluateTrip" onclick="saveInput()">Evaluate</button>
			</form>
		</div>
	</div>

	<!-- Footer -->
	<!--<footer id="footer">
		<ul class="copyright">
			<li>&copy; Side-Eye IKG @ ETH ZÃ¼rich</li>
		</ul>
	</footer>-->

</body>

</html>
